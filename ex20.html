<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단위(px,em,rem,%..)</title>
  <style>
    *{margin:0;}
    body{
      margin:0;
      border:none;
      padding:0;
      font-size:14px;
      background-color:#f9f9f9;
    }
    .section{
      width:50%;
      height:1.2rem;
      margin:20px auto;
      padding:10px;
      background-color:#ffffff;
      clear:both;
    }
    .tit{
      font-weight:bold;
      font-size:1.2rem;
      float:left;
    }
    .txt{
      float:right;
    }
  </style>
</head>
<body>
  <div class="section sec01">
    <p class="tit">웹툰</p>
    <p class="txt">웹툰내용</p>
  </div>
  <div class="section sec02">
    <p class="tit">게시판</p>
    <p class="txt">게시판내용</p>
  </div>
  <div class="section sec03">
    <p class="tit">블로그</p>
    <p class="txt">블로그내용</p>
  </div>
</body>
</html>
