<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>드라이브</title>
  <style>
    *{margin:0;border:none;padding:0;}
    img{vertical-align:top;}

    .wrap{
      width:1000px;
      height:600px;
      margin:0 auto;
      overflow:hidden;
    }
    .sky{
      height:350px;
      background:skyblue;
    }
    .cloud01{
      height:40%;
      position: relative;
    }
    .cloud01>img{
      position: absolute;
      right:100px;
      top:10px;
      transform:scale(0.2) rotateY(180deg);
      transform-origin:100% 0;
      opacity:0.5;
      animation:small-cloud 40s linear;
    }
    .cloud02{
      height:60%;
      position: relative;
    }
    .cloud02>img{
      position: absolute;
      left:100px;
      top:10px;
      transform:scale(0.35);
      transform-origin:0 0;
      opacity:0.8;
      animation:large-cloud 60s ease-out;
    }



    .ground{
      height:210px;
      padding:20px 0;
      background:#333333;
      position:relative;
    }
    .yellow_line{box-sizing:border-box;height:210px;border-top:5px solid yellow;border-bottom:5px solid yellow;}

    .car{
      width:300px;
      height:200px;
      background:url('/images/car.png') no-repeat;
      background-size:contain;
      position: absolute;  
      top:80px;  
      left:-300px;
      transform:rotateY(180deg);
      animation:drive 10s linear;
    }
    .car>img{
      width:50px;
      position:absolute;
      animation: rotate-whell 1s infinite linear;

    }
    .car>img:first-child{
      left: 26px;
      top: 47px;
    }
    .car>img:last-child{
      right: 41px;
      top: 43px;
    }

    @keyframes rotate-whell {
      0%{
        transform:rotate(0deg);
      }
      100%{
        transform:rotate(-360deg);
      }
    }

    @keyframes drive {
      0%{
        left:-300px;
      }
      100%{
        left:1100px;
      }
    }
   
    @keyframes small-cloud {
      0%{right:100px;}
      100%{right:1000px;}
    }
    @keyframes large-cloud {
      0%{left:100px;}
      100%{left:700px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="sky">
      <div class="cloud01">
        <img src="./images/cloud.png" alt="구름1">
      </div>
      <div class="cloud02">
        <img src="./images/cloud.png" alt="구름2">
      </div>
    </div>
    <div class="ground">
      <div class="yellow_line">
        <div class="car">
          <img src="./images/wheel.png" alt="바퀴1">
          <img src="./images/wheel.png" alt="바퀴2">
        </div>
      </div>      
    </div>
  </div>
</body>
</html>
