<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{list-style:none;}
    ul{
      position:relative;
      width:500px;
      height:20000px;
      margin:0 auto;
      border:1px solid black;
    }
    li{width:50px;height:50px;left:50%;top:50%;}
    li:nth-child(1){background-color:green;position:absolute;}
    li:nth-child(2){background-color:blue;position:fixed;}
  </style>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
