<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴</title>
  <style>
    ul{list-style: none;}
    li{display:inline-block;padding:0 16px;}
    .line{
      width:1px;
      height:12px;
      padding:0;
      background-color:black;
    }
  </style>
</head>
<body>
  <ul>
    <li>Home</li>
    <li class="line"></li>
    <li>English</li>
    <li class="line"></li>
    <li>Sitemap</li>
    <li class="line"></li>
    <li>개인정보처리방침</li>
    <li>인스타</li>
    <li>페이스북</li>
  </ul>
</body>
</html>
