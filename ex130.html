<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width:300px;
      height:300px;
      border:1px solid black;
      position:relative;
    }
    span{
      position:fixed;
      left:50%;
      top:50%;
      z-index:10;
      transform:translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <div>
    <span>안녕하세요</span>
  </div>
</body>
</html>
