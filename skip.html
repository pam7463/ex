<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스킵메뉴</title>
  <style>
    .wrap{
      width:1200px;
      margin:0 auto;
    }

    .header{
      height:100px;
      background-color:red;
      margin-bottom:70px;
      position:fixed;
      left:0;
      top:-100px;
    }
    .header.active{
      top:0;
    }
    .section{
      height:700px;
      background-color:green;
      margin-bottom:70px;
    }
    .footer{
      height:150px;
      background-color:blue;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1><a href="index.html" onfocus="
        document.querySelector('.header').setAttribute('class','header active');
        "
        onfocusout="
        document.querySelector('.header').setAttribute('class','header');
        "
        >MEGABOX</a></h1>
    </header>
    <section class="section">
      <h2>megabox</h2>
    </section>
    <footer class="footer"></footer>
  </div>
</body>
</html>
