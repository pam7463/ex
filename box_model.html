<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-model</title>
  <style>
    .box01,.box02{
      display:inline-block;
      width:500px;
      height:500px;
      margin:20px;
      /* border-top-width:10px; */
      /* border-top-style:dashed; */
      /* border-top-color:green; */
      border-top:10px dashed green;
      border-right:10px solid blue;
      border-bottom:10px double cyan;
      border-left:10px solid magenta;
      border:10px solid black;
      border-right-color:magenta;
      background-color:red;
    }
    .box03,.box04,.box05,.box06{
      width:30px;
      height:30px;
      margin:10px;
      border:100px solid transparent;
    }
    .box03{
      border-right-width:60px;
      border-left-width:60px;
      border-top-color:red;
    }
    .box04{
      border-top-width:50px;
      border-bottom-width:50px;
      border-right-color:green;
    }
    .box05{
      border-bottom-color:blue;
    }
    .box06{
      border-left-color:cyan;
    }
    .box07{
      width:300px;
      height:300px;
      margin:10px;
      /* border:10px solid green; */
      padding-top:20px;
      padding-right:30px;
      padding-bottom:40px;
      padding-left:50px;
      padding:20px 30px 40px 50px;
      /* background-color:red; */
    }
    .box08{
      box-sizing:content-box;
      width:500px;
      height:500px;
      margin:100px;
      border:100px solid black;
      padding:100px;
      background-color:red;
    }
    .box09{
      width:500px;
      height:500px;
      margin:20px auto;
      border:1px solid black;
      box-shadow:
      5px 5px 5px  red,
      10px 10px 5px  green,
      15px 15px 5px  blue;
    }
  </style>
</head>
<body>
  <span class="box01"></span>
  <span class="box02"></span>
  <div class="box03"></div>
  <div class="box04"></div>
  <div class="box05"></div>
  <div class="box06"></div>
  <div class="box07">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero quos maxime minima! Suscipit, sapiente culpa velit commodi rem nostrum voluptates corrupti impedit corporis minima vitae ipsa iusto exercitationem quas provident.
  </div>
  <div class="box08"></div>
  <div class="box09"></div>

</body>
</html>
