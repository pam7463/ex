<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon-16.png" type="image/x-icon">
  <title>파비콘(favicon)</title>
  <style>
    button{opacity: 0;transition:1s;}
    button::before,
    button::after{
      content:'';
      display:block;
      width:20px;
      height:2px;
      background:black;
      transform:rotate(45deg) translate(0,10px);
    }
    button::after{transform:rotate(-45deg);

    }
    input[type="text"]:focus+button{
      opacity: 1;
    }
  </style>
</head>
<body>
  <p>글자를 <strong style="font-weight:400;">강조</strong>하고 <span style="font-weight:900;">굵게</span> 표시하기</p>
  <p>글자를 <strong><em>강조</em></strong>하고 <span style="font-weight:bold;font-style:italic;">기울임꼴</span>로 나타내기</p>
  <p>글자를 <mark>형광팬</mark>으로 칠하기</p>
  <p>X<sup>2</sup>+2x+3</p>
  <p><span style="font-size:20px;font-weight:200;">log</span><sub>10</sub>10=1</p>
  <p>글자에 <span style="text-decoration:underline;">밑줄</span> 넣기</p>
  <form>
    <!-- <input type="checkbox"> -->
    <input type="text" placeholder="아이디">
    <button type="reset">엑스</button>
  </form>
</body>
</html>
