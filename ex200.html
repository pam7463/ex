<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    *{margin:0;border:none;padding:0;}
    .flex_container{
      width:1000px;
      height:200px;
      background:dodgerblue;
      display:flex;
      flex-flow:row nowrap;
      justify-content:flex-start;
      align-items:center;
    }
    .flex_container>div{
      box-sizing:border-box;
      width:100px;
      height:100px;
      border:1px solid red;
      font-size:32px;
    }
  </style>
</head>
<body>
  <div class="flex_container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
  </div>
</body>
</html>
